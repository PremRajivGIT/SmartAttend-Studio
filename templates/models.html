{% extends 'layout.html' %}

{% block content %}
<div class="anime-background"></div>
<div class="row">
    <div style="height: 70vh;" class="col-12">
        <div class="card">
            <div class="card-header bg-info text-white">
                <h4><i data-feather="box" class="me-2"></i>Available Models</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <div id="modelsContainer">
                        <div class="d-flex justify-content-center my-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <span class="ms-2">Loading models...</span>
                        </div>
                    </div>
                </div>
                <div id="exportStatus" class="mt-3 d-none">
                    <div class="alert alert-info">
                        <h5><i data-feather="info" class="me-1"></i> Model Export Started</h5>
                        <p>Status: <span id="exportJobStatus">Pending</span></p>
                        <p class="mb-2">Job ID: <span id="exportJobId" class="text-break"></span></p>
                        <div class="text-center text-sm-start">
                            <a id="exportStatusLink" href="#" class="btn btn-sm btn-info">Check Status</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Load models
        loadModels();
        
        // Make sure icons are initialized after dynamic content loads
        if (window.feather) {
            feather.replace();
        }
    });
</script>
{% endblock %}
